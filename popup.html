<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Netflix Freedom</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            width: 280px;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            overflow: hidden;
        }
        
        .header {
            background-color: #E50914;
            padding: 15px;
            position: relative;
            box-shadow: 0 2px 10px rgba(229, 9, 20, 0.3);
        }
        
        .logo-text {
            color: white;
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .content {
            padding: 20px 15px;
            background-color: #141414;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .status {
            padding: 12px;
            background-color: rgba(76, 175, 80, 0.2);
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #4CAF50;
            font-weight: 600;
            border: 1px solid rgba(76, 175, 80, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .status-icon {
            width: 16px;
            height: 16px;
            background-color: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .status-icon::after {
            content: '';
            width: 8px;
            height: 8px;
            border-left: 2px solid white;
            border-bottom: 2px solid white;
            transform: rotate(-45deg);
            margin-left: 1px;
        }
        
        .telegram-link {
            display: block;
            padding: 12px 20px;
            background-color: #0088cc;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 136, 204, 0.3);
        }
        
        .telegram-link:hover {
            background-color: #0066a3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 136, 204, 0.4);
        }
        
        .footer {
            background-color: #0a0a0a;
            padding: 10px;
            font-size: 10px;
            color: #666;
            border-top: 1px solid #222;
        }
        
        .marquee-container {
            overflow: hidden;
            white-space: nowrap;
            margin-top: 15px;
            padding: 8px 0;
            background-color: rgba(229, 9, 20, 0.1);
            border-radius: 4px;
        }
        
        .marquee-text {
            display: inline-block;
            padding-left: 100%;
            animation: scroll-left 15s linear infinite;
            font-size: 11px;
            color: #E50914;
        }
        
        @keyframes scroll-left {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-text">NETFLIX FREEDOM</div>
    </div>
    
    <div class="content">
        <div class="status">
            <div class="status-icon"></div>
            <span>Activado</span>
        </div>
        
        <a href="https://t.me/cuentaspremiumid" target="_blank" class="telegram-link">
            Telegram - Cuentas Premium
        </a>
        
        <div class="marquee-container">
            <div class="marquee-text">Evita las restricciones de uso compartido de cuentas en Netflix, para que seamos todos parte del mismo hogar</div>
        </div>
    </div>
    
    <div class="footer">
        BY DANIPRO PREMIUM
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
